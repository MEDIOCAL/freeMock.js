<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="file" id="file">
    <button id="app">按钮 form</button>
    <button id="app2">按钮 post json</button>
    <button id="app3">按钮 get json</button>
    <button id="app4">swagger</button>
    <button id="form">按钮2 formdata</button>
    <button id="wl1">卧龙测试 post json</button>
    <button id="wl3">卧龙测试 post form</button>
    <button id="wl2">卧龙测试 post formdata</button>
    <button id="xw">xw测试</button>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        var d = document.getElementById("app")
        var d2 = document.getElementById("app2")
        var d3 = document.getElementById("app3")
        var d4 = document.getElementById("app4")
        var form = document.getElementById("form")
        var file = document.getElementById("file")
        var wl1 = document.getElementById("wl1")
        var wl2 = document.getElementById("wl2")
        var wl3 = document.getElementById("wl3")
        var xw = document.getElementById("xw")

        d.addEventListener('click', function() {
            axios.post("/yingxiao/web/channel/modify", 'id=2&name=资源展台2', {
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
        })
        d2.addEventListener('click', function() {
            axios.post("/ncrm/customer/modifyIndustry", {
                cid: 178274,
                dataType: '1',
                industry1: '2000000',
                industry2: '2001000',
                industry3: '2001001',
                viewId: "",
            })
        })
        d3.addEventListener('click', function() {
            axios.get("/yingxiao/web/channel/subChannels", {params: {channelId: 2}})
        })
        d4.addEventListener('click', function() {
            axios.get("/ncrm/aa/cc").then(res => {
                console.log(res)
            })
        })

        form.addEventListener('click', function() {
            var formdata = new FormData()
            var files = file.files[0]
            formdata.append("name", "chenxuehui")
            formdata.append("age", "25")
            formdata.append("files", files)

            axios.post('huihui', formdata, {
              headers: {
                'Content-Type': 'multipart/form-data'
              }
            })
        })

        wl1.addEventListener('click', function() {
            axios.post("/wolongweb/fanghuaIdea/update?uid=1061", {
                id: "20076980818",
                model: {
                    styleType: 0,
                    content: "{\"title\":\"<div>aaaaaaa111</div>\",\"desc_text\":\"1安居客--{租房}专业网站,提供多种户型房源,租期灵活即租租即即用用!!\",\"show_url\":\"www.ctrip.com\",\"target_url\":\"http://www.ctrip.com\"}"
                }
            })
        })
        wl2.addEventListener('click', function() {
            var formdata = new FormData()
            var files = file.files[0]
            formdata.append("file", files)
            axios.post("/ncrm/file/upload/qual", formdata)
        })
        wl3.addEventListener('click', function() {
            const data = {
                id: 52800002,
                level: 2,
                model: { planName: '000022' },
                uid: 1061,
            }
            const body = Object.entries(data).map(([key, val]) => {
                return encodeURIComponent(key) + '=' + encodeURIComponent(val)
            }).join('&')
            axios.post("/wolongweb/plan/update?uid=1061", body,  {
              headers: {
                'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8'
              }
            })
        })
        xw.addEventListener('click', function() {
            var formdata = new FormData()
            var files = file.files[0]
            formdata.append("filename", files.name)
            formdata.append("file", files)
            formdata.append("name", "chenxuehui")
            formdata.append("age", "17")

            axios.post("/api/post.php", formdata,  {
              headers: {
                'Content-Type': 'multipart/form-data'
              }
            })
        })
    </script>
</body>
</html>
